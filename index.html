<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a survey form</p>
      <form id="survey-form">
        <label id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <label id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
        <label id="number-label">Number:</label>
        <input type="number" id="number" min="0" max="10" placeholder="Enter Your Number" required>
      <select id="dropdown">
        <option>China</option>
        <option>Korea</option>
        <option>U.S.A</option>
        <option>Nigeria</option>
        <option>U.K</option>
        <option>Japan</option>
      </select>
      <label>Cheese</label>
      <input type="radio" value="cheese" name="food">
      <label>Avocado</label>
      <input type="radio" value="avocado" name="food">
      <label>Cake</label>
      <input type="radio" value="cake" name="food">
      <label>Pastries</label>
      <input type="radio" value="pastries" name="food">
      </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
