<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
      <h1 id="title">Survey Form</h1>
  </br>
      <p id="description">This is a survey form</p>
</br>

      <form id="survey-form">
        <label id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>
      </br>
        <label id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter Your Email" required>
      </br>
        <label id="number-label">Number:</label>
        <input type="number" id="number" min="0" max="10" placeholder="Enter Your Number" required>
      </br>
      <div>
      <select id="dropdown">
        <option>China</option>
        <option>Korea</option>
        <option>U.S.A</option>
        <option>Nigeria</option>
        <option>U.K</option>
        <option>Japan</option>
      </select>
    </div>
    
      <label>Cheese</label>
      <input type="radio" value="cheese" name="food">
      <label>Avocado</label>
      <input type="radio" value="avocado" name="food">
      <label>Cake</label>
      <input type="radio" value="cake" name="food">
      <label>Pastries</label>
      <input type="radio" value="pastries" name="food">
      <div class="rowTab">
        <div class="labels">
          <label for="preferences">which food you like the most? <br>(select all that apply):</label>
        </div>
            <ul id="preferences" style="list-style: none;">
              <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">cake</input></label></li>
              <li class="checkbox"><label><input name="prefer" value="2" type="checkbox" class="userRatings">Avacado</input></label></li>
              <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Pastries</input></label></li>
              <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Cheese</input></label></li>
          
            </ul>

      <div id="message">
      <textarea type="message" placeholder="Leave comments here"></textarea>
      </div>
      <input type="submit" id="submit">
      </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
