<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a survey form</p>
      <form id="survey-form">
        <label id="name-label"><input type="text" id="name" placeholder = "Enter Your Name" required>Name:</label>
        <label id="email-label"><input type="email" id="email" placeholder = "Enter Your Email" required>Email:</label>
        <label id="number-label"><input type="number" id="number" min="0" max="10" placeholder = "Enter Your Number" required></label>
      
      </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
